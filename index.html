<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix-ionary</title>
    <link rel="icon" type="image/x-icon" href="assets/martini.ico">
    <link rel="stylesheet" href="css/index.css">
</head>


<body>
    <header class="header">
        <button id="title">Mix-ionary<img src="assets/martini.png" alt="Mix-ionary logo" style="width:46px"> </button>
        <button id="ingredients">Ingredients</button>
        <button id="saved">Saved</button>
        <button id="search">Search</button>
    </header>

    <main class="container">
        <section id="searchBar">
            <input type="text" id="searchInput" placeholder="Search for a cocktail..." />
            <button id="searchButton">
                <img src="assets/search.png" alt="Search" style="width: 64px;">
            </button>
        </section>

        <section id="results"></section>
    </main>


    <!-- Bootstrap modal -->
    <div class="modal fade" id="drinkModal" tabindex="-1" aria-labelledby="drinkModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title" id="drinkModalLabel"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="drinkImage" src="" alt="" class="img-fluid rounded mb-3" style="max-height: 250px;">
                    <p id="drinkInstructions"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
